---
layout: page
---

<div class="home">
{% for category in site.categories %}
  <li>
      <h2>
        <a id="{{ category | first }}" href="#{{ category | first }}">{{ category | first }}</a>
      </h2>
    <ul>
    {% for posts in category %}
      {% for post in posts %}
        {% if post.title %}
          <li><h3><a href="{{ post.url }}">{{ post.title }}</a></h3></li>
        {% endif %}
      {% endfor %}
    {% endfor %}
    </ul>
  </li>
{% endfor %}
</div>
