---
layout: page
---

<div class="home">
  <ul class="post-list">
    {% for post in site.posts %}
    	{% if post.categories contains 'syllabus' %} 
	      <li>
	        <h2>
	          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
	        </h2>
	      </li>
        {% endif %}
    {% endfor %}
  </ul>

</div>
